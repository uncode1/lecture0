<!DOCTYPE html>
<html>
  <head>
      <title>US Presidents</title>
      <style>
        table {
          border: 2px solid black;
          border-collapse: collapse;
          width: 50%;
        }

        th, td {
          border: 1px solid black;
          padding: 5px;
          text-align: center;
        }

        th {
          background-color: lightgray
        }
      </style>
  </head>
  <body>
      <h1>Presidents</h1>
      <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
          </tr>
          <tr>
            <td>John</td>
            <td>ADAMS</td>
            <td>1797 - 1801</td>
          </tr>
          <tr>
            <td>Thomas</td>
            <td>JEFFERSON</td>
            <td>1801 - 1809</td>
          </tr>
          <tr>
            <td>James</td>
            <td>MADISON</td>
            <td>1809 - 1812</td>
  </body>
</html>
